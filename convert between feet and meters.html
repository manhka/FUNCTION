<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>convert between feet and meters</title>
</head>
<body>
<input type="number" id="unit"><br>
<button onclick="convertFeet_To_M()">CONVERT-TO-METERS</button>
<br>
<button onclick="convertMeters_To_F()">CONVERT-TO-FEET</button>
<br>
<b id="render">result is?</b>
<script>


    function convertFeet_To_M(){
        let foot=parseFloat(document.getElementById('unit').value);
let y=0.305*foot
        document.getElementById('render').innerHTML=foot+'   feed convert to meters is'+y}
    function convertMeters_To_F(){
        let meter=parseFloat(document.getElementById('unit').value);
        let x= 3.279*meter
        document.getElementById('render').innerHTML=meter+'   feed convert to meters is'+x}

</script>
</body>
</html>
